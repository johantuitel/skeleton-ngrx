<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Position</th>
        <th>Department</th>
        <th>Salary</th>
        <th style="width: 10rem">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.position}}</td>
        <td>{{employee.department}}</td>
        <td>{{employee.salary}}</td>
        <td>
            <a (click)="edit(employee)">Edit</a>
            <a style="margin-left: 1rem" (click)="remove(employee.id)">Remove</a>
        </td>
      </tr>
    </tbody>
  </table>
